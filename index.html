<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <!--   board elements start here       -->

        <div class="wrapper">  

            <div class="board">

                <div class="txtWrapper">
                    <h1>Tic-Tac-Toad</h1>
                    <h3 id="whosTurn">Player 1's Turn</h3>
                </div>

                <div class="squarectn">

                    <div class="row">
            
                        <div class="square" onclick="clicked(event)" data-player="p1"></div>
                        <div class="square" onclick="clicked(event)" data-player="p2"></div>
                        <div class="square" onclick="clicked(event)" data-player="p1"></div>

                     </div>

                     <div class="row">

                        <div class="square" onclick="clicked(event)" data-player="p1"></div>
                        <div class="square" onclick="clicked(event)" data-player="p2"></div>
                        <div class="square" onclick="clicked(event)" data-player="p1"></div>

                   </div>

                    <div class="row">

                        <div class="square" onclick="clicked(event)" data-player="p1"></div>
                        <div class="square" onclick="clicked(event)" data-player="p2"></div>
                        <div class="square" onclick="clicked(event)" data-player="p1"></div>

                    </div>

                </div>

                <div class="btn">
                     <button id="newgame" onclick="restartGame()" value="reset">New Game</button>
                </div>

            </div>

        </div>  
    

  
    <script src="script.js"></script>
</body>
</html>
